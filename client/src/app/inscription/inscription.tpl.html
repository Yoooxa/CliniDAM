<div ng-controller="InscriptionCtrl as vm">
  <div ng-control layout="column" class="md-inline-form" flex="50" style="margin: 0 auto; vertical-align: middle; margin-top: 2%;">
    <md-toolbar>
      <h2 class="md-toolbar-tools">{{ 'Demande d\'inscription' | uppercase }}</h2>
    </md-toolbar>
    <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
      <div>
        <md-input-container>
          <label>Nom</label>
          <input ng-model="vm.lastname">
        </md-input-container>

        <md-input-container>
          <label>Pr√©nom</label>
          <input ng-model="vm.firstname" type="email">
        </md-input-container>
        <md-input-container class="md-block">
          <label>Mot de passe</label>
          <input ng-model="vm.password" type="password">
        </md-input-container>
        <md-input-container class="md-block">
          <label>Confirmer le mot de passe</label>
          <input ng-model="vm.passwordConfirm" type="password">
        </md-input-container>
      </div>
    </md-content>

    <md-content layout-padding>
      <div>
        <form name="userForm">
          <div layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Adresse e-mail</label>
              <input ng-model="vm.mail" type="email">
            </md-input-container>

            <md-input-container>
              <label>Naissance</label>
              <md-datepicker ng-model="vm.birthdate"></md-datepicker>
            </md-input-container>
          </div>

          <div layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Ville</label>
              <md-select ng-model="vm.country">
                <md-option ng-repeat="country in countries" value="{{country.abbrev}}">
                  {{country.abbrev}}
                </md-option>
              </md-select>
            </md-input-container>
            <md-input-container>
              <label>Sexe</label>
              <md-select ng-model="vm.sex">
                <md-option ng-repeat="sex in sexes" value="{{sex.abbrev}}">
                  {{sex.abbrev}}
                </md-option>
              </md-select>
            </md-input-container>
          </div>
        </form>
      </div>
    </md-content>
  </div>
    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap style="margin: 15px;">
      <md-button class="md-warn md-raised md-hue-2">Inscription</md-button>
  </section>
</div>
